<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/datos.js"></script>

</head>

<body>


    <div id="Arriba">
        <h1>LIBRETA TAREAS</h1>
        <form>
            <input type="text" id="inputTarea">
            <select id="seleccionTarea">
                <option>Eligir prioridad</option>
                <option value="Urgente">Urgente</option>
                <option value="Diaria">Diaria</option>
                <option value="Mensual">Mensual</option>
                <label id="Tarea"></label>

            </select>
            <button type="button" id="btnAgregar">Agregar </button>
        </form>

    </div>

    <div id="Abajo">
        <div>
            <form>

                <select id="seleccionPrioridad">
                    <option>Filtrar prioridad</option>
                    <option value="Urgente">Urgente</option>
                    <option value="Diaria">Diaria</option>
                    <option value="Mensual">Mensual</option>
                    <label id="Prioridad"></label>
                </select>
                <input type="text" id="filtrarTexto">
            </form>
        </div>
        <div id="listaTareas"> </div>

    </div>



    <script src="./js/funciones.js"></script>
</body>

</html>
